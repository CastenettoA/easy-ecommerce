<div class="collections base-padding" *ngIf="collections">
  <div class="collection-item" *ngFor="let col of collections" (click)="goToCollection(col.handle)"
    [style.background-image]="'url('+ col.default_product_image.src +')'">
    <div class="bg-color" [ngClass]="col.handle"></div>
    <p class="title">{{col.title}}</p>
  </div>
</div>
